<!-- src/app/Components/visualizador/visualizador.component.html -->
<div class="visualizador" [ngStyle]="{'background-color': currentColor}">
    <div class="square" [ngClass]="{'circle': isCircle}"></div>
    <p class="message">{{ message }}</p>
    <p class="color-indicator">Color Actual: {{ currentColor }}</p>
</div>

<div>
    <h3>Datos ingresados:</h3>
    <p>Email: {{ email }}</p>
    <p>Contraseña: {{ password }}</p>
    <p>Fuerza de la contraseña: {{ passwordStrength }}</p>
    <p>Texto: {{ text }}</p>
</div>
